                        </a>

    <script>
        // Data
        const hacks = [
            {
                id: 1,
                title: "The 2 Minute Rule",
                description: "If a task takes less than 2 minutes, do it immediately. Prevents procrastination.",
                icon: "‚è∞",
                category: "Productivity",
                color: "from-blue-500 to-cyan-500"
            },
            {
                id: 2,
                title: "Dress for Success",
                description: "Wearing slightly more formal clothes boosts confidence and authority (enclothed cognition).",
                icon: "üëî",
                category: "Confidence",
                color: "from-purple-500 to-pink-500"
            },
            {
                id: 3,
                title: "Chunk Big Tasks",
                description: "Break projects into smaller steps. The brain loves progress.",
                icon: "üéØ",
                category: "Productivity",
                color: "from-green-500 to-teal-500"
            },
            {
                id: 4,

                description: "Start a task, even briefly, your brain will nag you to finish it.",
                icon: "üß†",
                category: "Psychology",

            },
            {

                description: "Smiling tricks your brain into feeling happier (facial feedback loop).",
                icon: "üòä",
                category: "Mood",

            },
            {
                id: 6,
                title: "Use Names Often",
                description: "People feel more valued when you say their name in conversation.",
                icon: "üë•",
                category: "Social",
                color: "from-indigo-500 to-purple-500"
            },
            {
                id: 7,
                title: "Sit Up Straight",
                description: "Good posture improves mood, energy, and confidence.",
                icon: "üèÉ",
                category: "Confidence",
                color: "from-teal-500 to-blue-500"
            },
            {
                id: 8,
                title: "Anchor Your Day",
                description: "A strong morning routine reduces decision fatigue later.",
                icon: "üè†",
                category: "Routine",
                color: "from-pink-500 to-rose-500"
            },
            {
                id: 9,
                title: "Leverage Loss Aversion",
                description: "Frame goals as 'not losing progress' instead of 'gaining more.' It motivates better.",
                icon: "üß†",
                category: "Motivation",
                color: "from-cyan-500 to-blue-500"
            },
            {
                id: 10,
                title: "Silence Notifications",
                description: "Multitasking kills focus. Block distractions for deep work.",
                icon: "üéØ",
                category: "Focus",
                color: "from-gray-600 to-gray-800"
            },
            {
                id: 11,
                title: "Reward Yourself",
                description: "Pair dull tasks with small rewards (coffee, music) to boost motivation.",
                icon: "‚òï",
                category: "Motivation",
                color: "from-amber-500 to-orange-600"
            },
            {
                id: 12,
                title: "Declutter Your Space",
                description: "Clean environments reduce stress and improve focus.",
                icon: "üè†",
                category: "Environment",
                color: "from-emerald-500 to-green-600"
            },
            {
                id: 13,
                title: "Mirror People Subtly",
                description: "Copying gestures builds instant rapport (but don't overdo it).",
                icon: "üë•",
                category: "Social",
                color: "from-violet-500 to-purple-600"
            },
            {
                id: 14,
                title: "Chew Gum",
                description: "Improves focus and reduces stress during study or work.",
                icon: "üß†",
                category: "Focus",
                color: "from-lime-500 to-green-500"
            },
            {
                id: 15,
                title: "Morning Sunlight",
                description: "Exposure to natural light resets your circadian rhythm and boosts mood.",
                icon: "‚òÄÔ∏è",
                category: "Health",
                color: "from-yellow-400 to-orange-500"
            },
            {
                id: 16,
                title: "Use Scarcity",
                description: "Limit availability of your time or offers. People value what's rare.",
                icon: "‚è∞",
                category: "Psychology",
                color: "from-red-500 to-pink-500"
            },
            {
                id: 17,
                title: "Pause Before Replying",
                description: "A short silence makes you seem more thoughtful and confident.",
                icon: "üë•",
                category: "Communication",
                color: "from-slate-500 to-gray-600"
            },
            {
                id: 18,
                title: "Stand, Don't Sit",
                description: "Standing meetings are quicker and more productive.",
                icon: "üéØ",
                category: "Productivity",
                color: "from-blue-600 to-indigo-600"
            },
            {
                id: 19,
                title: "Default to Gratitude",
                description: "Writing 3 things you're grateful for daily improves long-term happiness.",
                icon: "üòä",
                category: "Wellbeing",
                color: "from-rose-400 to-pink-500"
            },
            {
                id: 20,
                title: "End on a High Note",
                description: "People remember the last moments most (peak-end rule). Finish conversations and tasks positively.",
                icon: "‚≠ê",
                category: "Psychology",
                color: "gradient-gold"
            }
        ];

        // State
        let currentHack = 0;
        let favorites = new Set();
        let isAnimating = false;

        // DOM Elements
        const mainCard = document.getElementById('mainCard');
        const hackIcon = document.getElementById('hackIcon');
        const hackCategory = document.getElementById('hackCategory');
        const hackNumber = document.getElementById('hackNumber');
        const hackTitle = document.getElementById('hackTitle');
        const hackDescription = document.getElementById('hackDescription');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressDots = document.getElementById('progressDots');
        const quickNav = document.getElementById('quickNav');
        const stats = document.getElementById('stats');

        // Functions
        function updateCard() {
            const hack = hacks[currentHack];
            
            // Update card gradient
            mainCard.className = `bg-gradient-to-br ${hack.color} p-1 rounded-3xl shadow-2xl transform transition-all duration-300`;
            
            // Update content
            hackIcon.innerHTML = `<span class="text-2xl">${hack.icon}</span>`;
            hackCategory.textContent = hack.category;
            hackNumber.textContent = `Hack #${hack.id} of 20`;
            hackTitle.textContent = hack.title;
            hackDescription.textContent = hack.description;
            
            // Update favorite button
            if (favorites.has(hack.id)) {
                favoriteBtn.classList.add('active');
                favoriteBtn.querySelector('svg').setAttribute('fill', 'currentColor');
            } else {
                favoriteBtn.classList.remove('active');
                favoriteBtn.querySelector('svg').setAttribute('fill', 'none');
            }
            
            updateProgressDots();
            updateQuickNav();
            updateStats();
        }

        function updateProgressDots() {
            progressDots.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const dot = document.createElement('div');
                const dotIndex = currentHack < 5 ? i : 
                               currentHack >= hacks.length - 5 ? i + hacks.length - 5 :
                               i + currentHack - 2;
                
                dot.className = `w-2 h-2 rounded-full transition-all duration-300 ${
                    dotIndex === currentHack ? 'bg-white scale-125' : 'bg-white/40'
                }`;
                progressDots.appendChild(dot);
            }
        }

        function updateQuickNav() {
            quickNav.innerHTML = '';
            hacks.forEach((hack, index) => {
                const btn = document.createElement('button');
                btn.textContent = hack.id;
                btn.className = `p-2 rounded-lg text-sm font-medium transition-all duration-300 ${
                    index === currentHack
                        ? 'bg-white text-gray-900'
                        : 'bg-white/20 text-white hover:bg-white/30'
                } ${favorites.has(hack.id) ? 'ring-2 ring-yellow-400' : ''}`;
                
                btn.addEventListener('click', () => {
                    if (!isAnimating) {
                        animateToHack(index);
                    }
                });
                
                quickNav.appendChild(btn);
            });
        }

        function updateStats() {
            const progress = Math.round(((currentHack + 1) / 20) * 100);
            stats.textContent = `Favorites: ${favorites.size} | Progress: ${currentHack + 1}/20 (${progress}%)`;
        }

        function animateToHack(index) {
            isAnimating = true;
            mainCard.style.transform = 'scale(0.95)';
            mainCard.style.opacity = '0.5';
            
            setTimeout(() => {
                currentHack = index;
                updateCard();
                mainCard.style.transform = 'scale(1)';
                mainCard.style.opacity = '1';
                isAnimating = false;
            }, 150);
        }

        function nextHack() {
            if (!isAnimating) {
                const nextIndex = (currentHack + 1) % hacks.length;
                animateToHack(nextIndex);
            }
        }

        function prevHack() {
            if (!isAnimating) {
                const prevIndex = (currentHack - 1 + hacks.length) % hacks.length;
                animateToHack(prevIndex);
            }
        }

        function toggleFavorite() {
            const hackId = hacks[currentHack].id;
            if (favorites.has(hackId)) {
                favorites.delete(hackId);
            } else {
                favorites.add(hackId);
            }
            updateCard();
        }

        // Event Listeners
        prevBtn.addEventListener('click', prevHack);
        nextBtn.addEventListener('click', nextHack);
        favoriteBtn.addEventListener('click', toggleFavorite);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevHack();
            if (e.key === 'ArrowRight') nextHack();
            if (e.key === ' ') {
                e.preventDefault();
                toggleFavorite();
            }
        });

        // Initialize
        updateCard();
    </script>
</body>
